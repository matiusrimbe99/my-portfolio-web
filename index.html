<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Profil Perusahaan</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Start Header -->
  <header class="fluid-container">
    <nav class="navbar">
      <!-- Logo -->
      <div class="navbar-logo">
        <img src="assets/logo.jpg" class="img-logo" alt="">
      </div>
      <!-- Link Navigation -->
      <div class="navbar-navigation">
        <div class="navlink-items">
          <a href="index.html" class="navbar-link">Home</a>
          <a href="our-profil.html" class="navbar-link">Our Profile</a>
          <a href="portfolio.html" class="navbar-link">Portfolio</a>
          <a href="message-us.html" class="navbar-link">Message Us</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- End of Header -->

  <!-- Start Main -->
  <main class="main">
    <!-- Section Our Company -->
    <section class="container">
      <div class="header-section">
        <h1 class="header-title">Hi, <span id="name"></span> Welcome to Website</h1>
        <p class="header-content">Ini adalah website Portfolio untuk latihan pertama saya.</p>
      </div>
    </section>

    <!-- Section Our Headquarter -->
    <section class="container">
      <h1 class="section-title">Our Headquarter</h1>
      <div class="headquarter">
        <div class="headquarter-content">
          <img src="assets/logo.jpg" alt="">
          <p>Jakarta</p>
        </div>
        <div class="headquarter-content">
          <img src="assets/logo.jpg" alt="">
          <p>Bandung</p>
        </div>
        <div class="headquarter-content">
          <img src="assets/logo.jpg" alt="">
          <p>Surabaya</p>
        </div>
      </div>
    </section>

    <!-- Section Message Us -->
    <section class="container">
      <h1 class="section-title">Message Us</h1>
      <div class="message">
        <!-- Form Message -->
        <div class="message-content">
          <h3>Form Message</h3>
          <form class="message-form" id="form">
            <div class="message-form-group">
              <label for="full_name">Nama</label>
              <input type="text" name="full_name" id="full_name" class="message-form-input" placeholder="Masukkan nama"
                onchange="validate()">
              <p class="invalid" id="error_name"></p>
            </div>
            <div class="message-form-group">
              <label for="tgl_lahir">Tanggal Lahir</label>
              <input type="date" name="tgl_lahir" class="message-form-input" id="tgl_lahir" onchange="validate()">
              <p class="invalid" id="error_birth"></p>
            </div>
            <div class="message-form-group">
              <label for="jenis_kelamin">Jenis Kelamin</label>
              <div class="radio-btn">
                <input type="radio" name="jenis_kelamin" class="message-form-input" id="man" value="Laki-Laki"
                  onchange="validate()">
                <label for="man">Laki-Laki</label>
                <input type="radio" name="jenis_kelamin" class="message-form-input" id="woman" value="Perempuan"
                  onchange="validate()">
                <label for="woman">Perempuan</label>
              </div>
              <p class="invalid" id="error_jk"></p>
            </div>
            <div class="message-form-group">
              <label for="pesan">Pesan</label>
              <textarea name="pesan" id="pesan" rows="3" placeholder="Masukkan pesan" class="message-form-input"
                onchange="validate()"></textarea>
              <p class="invalid" id="error_message"></p>
            </div>
            <div class="message-form-group">
              <button type="button" onclick="btn_submit()">Submit</button>
            </div>
          </form>
        </div>

        <!-- Result of Form Message -->
        <div class="message-content">
          <h3>Result Message</h3>
          <div class="result-message">
            <div class="result-item">
              <label for="time_today">Current Time:</label>
              <p id="time_today"></p>
            </div>
            <div class="result-item">
              <label for="result_name">Nama:</label>
              <p id="result_name"></p>
            </div>
            <div class="result-item">
              <label for="result_tgl_lahir">Tanggal Lahir</label>
              <p id="result_tgl_lahir"></p>
            </div>
            <div class="result-item">
              <label for="result_jk">Jenis Kelamin:</label>
              <p id="result_jk"></p>
            </div>
            <div class="result-item">
              <label for="result_message">Pesan:</label>
              <p id="result_message"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End of Main -->

  <!-- Start Footer -->
  <footer class="fluid-container">
    <div class="footer-content">
      <p>Created by: Matius Rimbe</p>
    </div>
  </footer>
  <!-- End of Footer -->
</body>
<script src="index.js"></script>

</html>
